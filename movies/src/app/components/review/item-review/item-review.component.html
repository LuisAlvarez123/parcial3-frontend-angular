<div class="card">
    <div class="img-avatar">
      <svg viewBox="0 0 100 100">
      <g xmlns="http://www.w3.org/2000/svg">

	<circle style="fill:#FFFFFF;" cx="15.5" cy="24" r="6"/>
	<circle style="fill:#FFFFFF;" cx="35.5" cy="24" r="6"/>
	<path style="fill:#007EB5;" d="M37.195,51H13.805c-0.721,0-1.305-0.584-1.305-1.305V47h26v2.695C38.5,50.416,37.916,51,37.195,51z"/>
	<path style="fill:#007EB5;" d="M19.805,0l11.389,0C31.916,0,32.5,0.584,32.5,1.305V6h-14V1.305C18.5,0.584,19.084,0,19.805,0z"/>
	<path style="fill:#556080;" d="M32.5,40h-14c-0.552,0-1-0.447-1-1s0.448-1,1-1h14c0.552,0,1,0.447,1,1S33.052,40,32.5,40z"/>

	<circle style="fill:#F29C1F;" cx="35.5" cy="24" r="3"/>
</g>
    </svg>
    </div>

    <div class="card-text">
      <div class="portada">
      
      </div>
      <div class="title-total">
          <div class="rating">              
            <i *ngFor="let x of myRating(dataFromParent.ranking)" class="small material-icons">star</i>             
            <i *ngFor="let x of myNoneRating(dataFromParent.ranking)" style="color: black;" class="small material-icons">star_border</i>
          </div>
        <div class="title">PelisChapin</div>
        <h2>{{ (dataFromParent.user != undefined) ? '@'+dataFromParent.user?.username : '' }}</h2>
    
    <div class="desc">
        {{ dataFromParent.comment }}               
    </div>
    <div class="actions">      
      <button (click)="delete(dataFromParent.id)" *ngIf="showButtons">
        <i style="color: red;" class="small material-icons">delete_outline</i>
      </button>
      <button (click)="edit(dataFromParent.id)" style="margin-left: 10px;" *ngIf="showButtons" >
        <i style="color: blue;" class="small material-icons">edit</i>
      </button>
    </div>
    </div>
   
    </div>
           
</div>
