          <h1 style="font-size: 35px">Registro de usuario</h1>
          <div class="row">
            <div class="input-field col s5 offset-s1">
              <input
                id="nombre"
                name="nombre"
                type="text"
                class="validate"
                required
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
                [(ngModel)]="user.name"
              />
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s5">
              <input
                id="apellido"
                name="apellido"
                type="text"
                class="validate"
                required
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
                [(ngModel)]="user.surname"
              />
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s5 offset-s1">
              <input
                id="nombreUsuario"
                name="nombre"
                type="text"
                class="validate"
                required
                pattern="[a-zA-Z]{5,12}"
                [(ngModel)]="user.username"
              />
              <label for="nombreUsuario">Nombre de Usuario</label>
            </div>          
          <div class="input-field col s5 ">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="user.password"
              autocomplete="on"
              required
            />
            <label for="password">Contraseña</label>
          </div>
        </div>
      
        <div class="row" *ngIf="cargando">
          <div class="col s12 center">
            <mat-spinner style="margin: 0 auto"></mat-spinner>
          </div>
        </div>
        <div class="row" *ngIf="!cargando">
          <div class="col s12">
            <div class="alert alert-success" *ngIf="status == 'success'">
              <h1>Te Haz registrado correctamente</h1>              
            </div>
            <div class="alert alert-danger" *ngIf="status == 'error'">
              <h1 style="color: red">
                Intentalo de nuevo, nombre de user o contraseña incorrectos
              </h1>
            </div>
            <button
              *ngIf="!isValid"
              class="btn-large waves-effect"
              style="background-color: #e84545"
              type="submit"
              name="action"
              (click)="Register()"
              disabled="true"
            >
              Registrar
              <i class="material-icons right">send</i>
            </button>
            <button
            *ngIf="isValid"
            class="btn-large waves-effect"
            style="background-color: #e84545"
            type="submit"
            name="action"
            (click)="Register()"            
          >
            Registrar
            <i class="material-icons right">send</i>
          </button>
          </div>
        </div>
        <div class="input-field col s1"></div>
      </div>
