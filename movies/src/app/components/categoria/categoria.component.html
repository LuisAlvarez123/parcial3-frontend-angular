<div class="row" *ngIf="loading">
    <div class="col s12 center">
        <mat-spinner style="margin-left: 47%;"></mat-spinner>
    </div>
</div>
<div class="container" *ngIf="!loading">

    <div style="text-align: right;">
        <button mat-mini-fab color="accent" [routerLink]="['/category/0']">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element">
                <mat-card style="background-color:  {{element.color}};"></mat-card>
            </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
                    [routerLink]="['/category/'+element.id]">Modificar</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
