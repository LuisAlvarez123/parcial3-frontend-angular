<div class="row" *ngIf="loading">
    <div class="col s12 center">
        <mat-spinner style="margin-left: 47%;"></mat-spinner>
    </div>
</div>
<div class="container" *ngIf="!loading">
    <div class="row center">
        <div class="col s12 m8 offset-m2">
            <mat-card>
                <mat-card-title>{{title}}</mat-card-title>
                <br>
                <mat-card-content>
                    <div class="row">
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [(ngModel)]="name" style="color: white;" placeholder="Nombre de la categorÃ­a"
                                        type="text" class="validate" required="" aria-required="true">
                                    <label class="active">Nombre</label>
                                    <span class="helper-text" data-error="Este campo es obligario"
                                        data-success=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="col s6">
                            <mat-form-field>
                                <input matInput [ngxMatColorPicker]="picker" [disabled]="disabled" [(ngModel)]="color"
                                    placeholder="Seleccione un color" (ngModelChange)="onChangeColor()">
                                <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
                                <ngx-mat-color-picker #picker [touchUi]="touchUi" [color]="color">
                                </ngx-mat-color-picker>
                            </mat-form-field>

                        </div>
                        <div class="col s12">
                            <mat-card style="background-color: {{color}};"></mat-card>
                        </div>

                        <div class="col s12">
                            <br><br>
                            <button mat-raised-button color="accent" (click)="clickButton()">{{buttonName}}</button>
                        </div>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
